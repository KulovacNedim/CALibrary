<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 mx-auto">
      <form (submit)="userRegister()">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <div class="form-group">
          <label for="name">First name</label>
          <input type="text" class="form-control" name="first_name" placeholder="Enter your first name"
            [(ngModel)]="credentials.first_name" required>
        </div>
        <div class="form-group">
          <label for="name">Last name</label>
          <input type="text" class="form-control" name="last_name" placeholder="Enter your last name"
            [(ngModel)]="credentials.last_name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email"
            [(ngModel)]="credentials.email" required>
        </div>
        <button type="submit" class="btn btn-lg btn-danger btn-block">Register!</button>
      </form>
      <app-warning *ngIf="showWarning"></app-warning>
    </div>
  </div>
</div>
