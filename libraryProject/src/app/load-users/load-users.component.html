<div #showBooks>

  <div class="container">

    <div class="container">

      <div class="row">
      

        

      </div>
    </div>

    <table class="table table-striped table-dark" style="width:100%">
      <thead>
        <tr>

          <th>First Name: </th>
          <th>Last Name</th>
          <th>email</th>
          <th>Role</th>
          
         
        </tr>
      </thead>
      <tbody>

        <tr
          *ngFor="let user of users | filter: 'name' : searchString | paginate: {itemsPerPage: 20, currentPage: p};index as i">

          
          <td class="entry"> {{user.first_name}} </td>

          <td class="entry">{{user.last_name}} </td>

          <td class="entry">{{user.email}} </td>

          <td class="entry" >
            <span *ngIf="user.role_id==1">Administrator</span>
            <span *ngIf="user.role_id==2">Teacher</span>
            <span *ngIf="user.role_id==3">Author</span>
            <span *ngIf="user.role_id==4">Student</span></td>
          
          <td>
            <!-- <button class="btn btn-success dwnldBtn" (click)="onDownloadBook(book.id)"> Download </button> -->
           

            <button class="btn btn-secondary editBtn" (click)="editUser(user.id)"
              >Edit</button>
           

        </tr>

      </tbody>

    </table>
    <div class="pgnwrap">
      <div class="paginationPlaceHolder">
        <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
      </div>
    </div>
    
  </div>
