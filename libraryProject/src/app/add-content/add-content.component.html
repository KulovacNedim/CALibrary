<div class="wrapperClass">
  
  <div class="form-group">
    <label>Book name: </label>
    <input type="text" class="form-control" [(ngModel)]="credentials.name" id="name" name="name" placeholder="Book Name"
      required>
  </div>
  <div class="form-group">
    <label>Author: </label>
    <input type="text" class="form-control" [(ngModel)]="credentials.author" id="author" name="author"
      placeholder="Author" required>
  </div>
  <div class="form-group">
    <label>Subject: </label>
    <input type="text" class="form-control" [(ngModel)]="credentials.subject" id="subject" name="subject"
      placeholder="Subject" required>
  </div>
  <div class="form-group">
    <label>Publishing Year: </label>
    <input type="text" class="form-control" [(ngModel)]="credentials.publishingYear" id="publishingYear"
      name="publishingYear" placeholder="Publishing Year" required>
  </div>
  
   
      <div class="form-group">
      <label>Type: </label>
       <select class=form-control [(ngModel)]="credentials.type" required>
        <option >PDF</option>
      <option id="hCopy">Hardcopy</option>
    <option>Scan</option> 
    </select>  
    </div>
  
  <hr>
  
  <div *ngIf="currentFileUpload" class="progress">
      <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
      attr.aria-valuenow="{{progress.percentage}}" aria-valuemin="0" aria-valuemax="100"
      [ngStyle]="{width:progress.percentage+'%'}">
      {{progress.percentage}}%</div>
    </div>
    
    
    <div class="btnPosiotion">
  
    <input type="file" name="file" (change)="selectFile($event)">
  
  
  <button class="btn btn-success btn-block" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
  </div>
  </div>
